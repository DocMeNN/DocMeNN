components:
  schemas:
    AddCartItemInput:
      type: object
      properties:
        product_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
      required:
      - product_id
      - quantity
    Cart:
      type: object
      description: |-
        Serializer for POS cart.

        Design guarantees:
        - subtotal_amount is derived from model logic
        - items are read-only
        - cart is immutable from API except via services
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
          readOnly: true
        item_count:
          type: integer
          readOnly: true
        subtotal_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - is_active
      - item_count
      - items
      - subtotal_amount
      - updated_at
      - user
    CartItem:
      type: object
      description: Serializer for individual cart line items.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        product:
          type: string
          format: uuid
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          description: Must be greater than zero
        unit_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          description: Snapshot price at time of adding to cart
        line_total:
          type: string
          format: decimal
