# pyproject.toml

[tool.ruff]
# Keep CI stable: we will tighten these rules later after cleanup.
line-length = 120
target-version = "py312"

# What to ignore for now (these are the ones breaking CI)
# E741: ambiguous variable name like l / O / I
# F401: unused imports
# F405: from-import-star / undefined name patterns (common in settings splits)
# F811: redefinition (often duplicate imports)
# F841: local variable assigned but never used
lint.ignore = ["E741", "F401", "F405", "F811", "F841"]

# Still check everything else (so we donâ€™t lose real signal)
lint.select = ["E", "F", "W", "I"]

# Avoid linting migrations and common generated folders
exclude = [
  ".git",
  ".venv",
  "venv",
  "__pycache__",
  "migrations",
  "static",
  "staticfiles",
  "node_modules",
  "dist",
  "build",
]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["backend", "users", "accounting", "products", "sales", "store", "pos", "purchases", "public", "batches", "permissions"]
