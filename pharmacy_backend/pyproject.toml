# pyproject.toml

[tool.ruff]
# Keep CI stable: we will tighten these rules later after cleanup.
line-length = 120
target-version = "py312"

# Ignore rules that are currently noisy across the codebase
# E741: ambiguous variable name like l / O / I
# F401: unused imports
# F405: from-import-star / undefined name patterns (common in settings splits)
# F811: redefinition (often duplicate imports)
# F841: local variable assigned but never used
# I001: import blocks not sorted/formatted (isort formatting)
lint.ignore = ["E741", "F401", "F405", "F811", "F841", "I001"]

# Select core error groups, but DO NOT enforce import sorting for now
lint.select = ["E", "F", "W"]

# Avoid linting migrations and common generated folders
exclude = [
  ".git",
  ".venv",
  "venv",
  "__pycache__",
  "migrations",
  "static",
  "staticfiles",
  "node_modules",
  "dist",
  "build",
]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["backend", "users", "accounting", "products", "sales", "store", "pos", "purchases", "public", "batches", "permissions"]
