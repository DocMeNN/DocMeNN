# .github/workflows/ci.yml

name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  backend:
    name: Backend (Django)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pharmacy_backend

    env:
      # Make settings deterministic in CI (no guessing)
      DJANGO_SETTINGS_MODULE: backend.settings.dev
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pharmacy_backend/requirements.txt
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Root deps are optional; only install if the file exists
          if [ -f ../requirements.txt ]; then pip install -r ../requirements.txt; fi
          pip install -r requirements.txt
          pip install ruff

      - name: Django system checks (deploy-grade)
        run: |
          python manage.py check
          python manage.py check --deploy

      - name: Ensure no missing migrations
        run: python manage.py makemigrations --check --dry-run

      - name: Lint
        run: ruff check .

      - name: Run targeted test suites (fast signal)
        run: |
          python manage.py test pos -v 2
          python manage.py test products -v 2
          python manage.py test sales -v 2

      - name: Run full test suite
        run: python manage.py test

  frontend:
    name: Frontend (Build)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pharmacy_frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pharmacy_frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
