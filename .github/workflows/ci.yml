name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  backend:
    name: Backend (Django)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pharmacy_backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pharmacy_backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Django system checks
        run: python manage.py check

      - name: Lint
        run: ruff check .

      - name: Run tests
        run: python manage.py test

  frontend:
    name: Frontend (Build)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pharmacy_frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
